<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Pokedex-api</title>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 mb-0">Pokédex</h1>   
      <input class="form-control w-auto" type="text" id="pokeFind" placeholder="Buscar pokémon" />
    </div>
    <!--Alerta errores-->
    <div id="alert" class="alert alert-danger" hidden> </div>
    <!--mensaje Loading pokemon-->
    <div id="loader" class="alert alert-secondary" hidden>Cargando…</div>
    <!--grid para cards-->
    <div id="grid" class="row"></div>

    <div class="cards row justify-content-cente">
      <!-- tarjetas dinamicas-->
    </div>
  </div>
 <!-- Modal Pokémon -->
<div class="modal fade" id="pokeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
          <div class="modalName">
            <h5 class="modal-title" id="pokeModalTitle">Nombre Pokémon</h5>
          </div>
          <div class="modalH">
            <span id="pokeModalID" class="mb-0"><strong>#</strong></span>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
      </div>
      <div class="modal-body" id="pokeModalBody">
        <!-- Aquí se agregará la info dinámicamente -->
      </div>
    </div>
  </div>
</div>

<footer>
 <img src="./assets/img/pikachu2.png"> 
 <p>Proyecto con fines educativos por Fernanda Alvarez F.</p>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"defer></script>
</body>
</html>
